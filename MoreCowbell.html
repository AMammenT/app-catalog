<html>
<head>
    <title>More Cowbell</title>
    <meta name="Name" content="App: More Cowbell"/>
    <meta name="Version" content="2012.01.28"/>
    <meta name="Vendor" content="Rally Software"/>
    <script type="text/javascript" src="/apps/1.29/sdk.js?apiVersion=1.29"></script>
    <script type="text/javascript">
        rally.addOnLoad(function() {

            var rallyDataSource = new rally.sdk.data.RallyDataSource(
                    __WORKSPACE_OID__,
                    __PROJECT_OID__,
                    __PROJECT_SCOPING_UP__,
                    __PROJECT_SCOPING_DOWN__);

            //Make a small wsapi request so that we can track usage via request headers.
            rallyDataSource.find({
                key: 'user',
                type: 'user',
                fetch: 'ObjectID'}, showIframe);

            function showIframe() {
                var iframe = document.createElement("iframe");
                iframe.src = "http://www.snotr.com/embed/261";
                iframe.style.width = "400px";
                iframe.style.height = "330px";
                document.body.appendChild(iframe);
            }
        });
    </script>
</head>
