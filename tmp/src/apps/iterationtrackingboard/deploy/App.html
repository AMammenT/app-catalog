    <style type="text/css">
        @import "RallyVariables.less";

.border-radius(@radius) {
  -webkit-border-radius: @radius;
  -moz-border-radius: @radius;
  border-radius: @radius;
}

.override-ext-container() {
  > span {
    display: inline !important;
    width: auto !important;

    > div {
      display: block !important;
    }
  }
}

.stat-panel {
  .collapsed-widget,
  .collapsed-widget > div {
    display: none;
  }

  .expanded-widget,
  .expanded-widget > div {
    display: block;
  }

  &.collapsed {
    .collapsed-widget,
    .collapsed-widget > div {
      display: inline-block;
    }

    .expanded-widget,
    .expanded-widget > div {
      display: none;
    }
  }
}

.stats-banner {

  .stat-panel {
    border-top: 1px solid @grey3;
    border-left: 1px solid @grey3;
    border-bottom: 1px solid @grey3;
    height: 110px;
    text-align: center;

    &:first-child {
      border-left: 0;
    }

    &:last-child {
      border-left-width: 2px;
    }

    .stat-title {
      color: @grey9;
      font-family: @proxima-nova-semi-bold;
      font-size: 14px;
      padding-top: 5px;
    }

    .stat-metric {
      color: @grey7;
      font-family: @proxima-nova-light;
      font-size: 18px;
      height: 85px;
      padding-top: 20px;

      .metric-percent {
        display: inline;
        font-size: 12px;
        vertical-align: super;
      }

      .metric-icon {
        color: @grey6;
        font-size: 18px;
        padding-right: 5px;
      }

      .metric-chart {
        position: absolute;
        top: 22px;
        width: 100%;
      }

      .metric-subtext {
        bottom: 7px;
        color: @grey6;
        font-family: @proxima-nova;
        font-size: 11px;
        position: absolute;
        text-transform: lowercase;
        width: 100%;
      }

      .metric-chart-text {
        position: absolute;
        top: 43px;
        width: 100%;

        &.percent-offset {
          left: 3px;
          top: 41px;
        }
      }

      .stat-secondary {
        color: @grey6;
        font-family: @proxima-nova;
        font-size: 11px;
        text-transform: lowercase;
      }

      .stat-carousel {
        display:inline-block;
        font-family: @proxima-nova;
        font-size: 12px;
        margin-top: -20px;

        .rally-carousel-pane {
          .@{prefix}box-inner {
            top: 0px !important;
          }
        }

        .carousel {
          .override-ext-container();

          .carousel-panel {
            .override-ext-container();
          }
        }
      }
    }

    .chart .highcharts-container {
      cursor: pointer;
    }

    .gauge .chart .highcharts-container {
      cursor: default;
    }

    .header {
      display:none;
    }
